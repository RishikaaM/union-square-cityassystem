<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Square Park - Experimental Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            flex: 1; /* Take remaining space */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items at the top */
            text-align: center;
        }
        #map {
            height: calc(100vh - 150px); /* Fill remaining height minus header and footer */
            width: 100%;
            margin-top: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Union Square !</h1>
    </header>
    <main>
       
        <div id="map"></div>
    </main>
    <footer>
        <p>&copy; 2024 Union Square Park Project</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([40.7359, -73.9911], 15); // Center on Union Square Park

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Marker data (example data points)
        const markers = [
            {
                position: [40.7359, -73.9911],
                title: "Union Square Park",
                description: "A public park known for its vibrant atmosphere and historical significance.",
                dataLink: "data.html"
            },
            {
                position: [40.7350, -73.9925],
                title: "Union Square Greenmarket",
                description: "A popular farmers' market held in the park.",
                dataLink: "data.html"
            },
            {
                position: [40.7365, -73.9900],
                title: "Union Square Subway Station",
                description: "An important transportation hub.",
                dataLink: "data.html"
            }
        ];

        // Add markers to the map
        markers.forEach(marker => {
            const mapMarker = L.marker(marker.position).addTo(map);
            mapMarker.bindPopup(`<strong>${marker.title}</strong><br>${marker.description}`)
                .on('click', function() {
                    window.location.href = marker.dataLink; // Navigate to data visualization on marker click
                });
        });
    </script>
</body>
</html>
